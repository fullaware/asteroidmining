<!DOCTYPE html>
<html>
  <head>
    <title>Asteroid Miner - Cargo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Asteroid Miner</h1>
      <h2 class="mt-5">Cargo</h2>
      {% if cargo is none %}
        <p>Your cargo hold is currently empty.</p>
      {% else %}
        <table class="table">
          <thead>
            <tr>
              <th>Resource</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for resource, quantity in cargo.items() %}
              <tr>
                <td>{{ resource }}</td>
                <td>{{ quantity }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% endif %}
      <a href="/sell" class="btn btn-primary">Sell Resources</a>
      <a href="/asteroids" class="btn btn-secondary">Back to Asteroids</a>
    </div>
  </body>
</html>
