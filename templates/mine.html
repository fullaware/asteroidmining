<!DOCTYPE html>
<html>
  <head>
    <title>Asteroid Miner - Mining Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Asteroid Miner</h1>
      <h2 class="mt-5">Mining Results</h2>
      <p>You mined the asteroid and obtained the following resources:</p>
      <ul>
        {% for resource, quantity in mined_resources.items() %}
          <li>{{ resource }}: {{ quantity }}</li>
        {% endfor %}
      </ul>
      <a href="/cargo" class="btn btn-primary">View Cargo</a>
      <a href="/asteroids" class="btn btn-secondary">Back to Asteroids</a>
    </div>
  </body>
</html>
